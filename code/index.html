<!DOCTYPE html>
    <html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .terminal-window {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .terminal-button {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s;
            letter-spacing: 1px;
            border-radius: 8px;
        }
        
        .terminal-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .cancel-button {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }
        
        .cancel-button:hover {
            background-color: rgba(255, 0, 0, 0.1);
        }
        
        .close-button {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            z-index: 10;
        }
        
        .close-button:hover {
            color: #ff0000;
        }
        
        .svg-container {
            cursor: pointer;
            transition: all 0.5s;
        }
        
        .svg-container:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
        }
        
        .digit-input {
            width: 40px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            -webkit-text-security: disc; /* Para Safari */
        }
        
        .digit-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        .digit-input.filled {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .text-area {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            resize: none;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
	    font-size: 16px; /* ðŸ‘ˆ necesario para evitar zoom */
        }
        
        .text-area:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            transition: all 0.5s ease;
        }
        
        .grid-spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(
                circle 100px at var(--x) var(--y),
                transparent 0%,
                transparent 20%,
                rgba(0, 0, 0, 0.95) 40%,
                rgba(0, 0, 0, 0.98) 60%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            mix-blend-mode: multiply;
        }
        
        .grid-highlight {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(
                circle 150px at var(--x) var(--y),
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 30%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .modal-overlay {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .modal-content {
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .modal-visible .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .simple-square {
            animation: pulse 4s infinite;
        }
        
        /* Estilos para cuando el modal estÃ¡ activo */
        body.modal-active .grid-lines {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 1;
        }
        
        body.modal-active .grid-spotlight {
            opacity: 0;
        }
        
        .welcome-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 73px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 42px;
            }
        }
        
        .icon-button {
            width: 40px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .text-field-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .action-button {
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .action-button:hover {
            background-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .action-button:disabled {
            background-color: rgba(100, 100, 100, 0.3);
            border-color: rgba(100, 100, 100, 0.5);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Estilo especÃ­fico para Safari en iOS */
        @supports (-webkit-touch-callout: none) {
            .action-button {
                cursor: pointer;
                -webkit-appearance: none;
                appearance: none;
            }
            
            .action-button:active {
                background-color: rgba(255, 0, 0, 0.5);
            }
        }
        
        .result-area {
            background-color: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #00ff00;
            resize: none;
            font-family: 'Inter', sans-serif;
            border-radius: 8px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* MenÃº contextual personalizado */
        .custom-context-menu {
            position: absolute;
            background-color: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .context-menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        /* Resaltado para la secciÃ³n reemplazada */
        .highlight-section {
            background-color: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            padding-left: 5px;
        }
        
        /* OptimizaciÃ³n para scroll interno sin barra visible */
        .scroll-container {
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* Ajustes especÃ­ficos para mÃ³vil */
        @media (max-width: 768px) {
            .modal-content-inner {
                max-height: 85vh;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .modal-content-inner::-webkit-scrollbar {
                display: none;
            }
            
            .text-area {
                min-height: 150px;
            }
            
            .result-area {
                min-height: 150px;
            }
            
            /* Mejoras especÃ­ficas para Safari en iOS */
            @supports (-webkit-touch-callout: none) {
                .text-area, .result-area {
                    -webkit-appearance: none;
                    appearance: none;
                }
                
                /* Asegurar que los botones sean mÃ¡s fÃ¡ciles de tocar en iOS */
                .action-button {
                    min-height: 44px;
                    padding: 12px 24px;
                }
            }
        }
        
        /* Indicador de carga para Safari */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            z-index: 2000;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff00;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        <div class="grid-lines" id="gridLines"></div>
        <div class="grid-spotlight" id="gridSpotlight"></div>
        <div class="grid-highlight" id="gridHighlight"></div>
    </div>

        // Inicializar el efecto de cuadrÃ­cula
